credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description: "Credentials User and Pass Example. GitHub User and Token"
          id: "GH-token"
          password: ${secGithubToken}
          scope: GLOBAL
          username: ${secGithubUser}
          usernameSecret: true
      - string:
          description: "Credentials Secret String Example. GitHub Token"
          id: "GH-ST-token"
          scope: GLOBAL
          secret: ${secGithubToken}
